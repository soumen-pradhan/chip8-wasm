<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/chip8-wasm/pgb-chip-generic.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chip-8 Emulator</title>
      <script type="module" crossorigin src="/chip8-wasm/assets/index-25eb7e05.js"></script>
      <link rel="stylesheet" href="/chip8-wasm/assets/index-4ceb738b.css">
    </head>
    <body>
        <noscript>Enable Javascript</noscript>

        <h1 class="heading"><span>Chip-8 Emulator</span></h1>
        <main>
            <div id="app">
                <canvas id="chip-display"></canvas>
            </div>

            <div id="interaction">
                <select name="roms" id="roms"></select>

                <div id="mapping">
                    <div id="key-og">
                        <span class="title">Chip8 Keys</span>
                        <span class="key" data-key="1">1</span>
                        <span class="key" data-key="2">2</span>
                        <span class="key" data-key="3">3</span>
                        <span class="key" data-key="4">C</span>
                        <span class="key" data-key="q">4</span>
                        <span class="key" data-key="w">5</span>
                        <span class="key" data-key="e">6</span>
                        <span class="key" data-key="r">D</span>
                        <span class="key" data-key="a">7</span>
                        <span class="key" data-key="s">8</span>
                        <span class="key" data-key="d">9</span>
                        <span class="key" data-key="f">E</span>
                        <span class="key" data-key="z">A</span>
                        <span class="key" data-key="x">0</span>
                        <span class="key" data-key="c">B</span>
                        <span class="key" data-key="v">F</span>
                    </div>

                    <div id="arrow">‚ü∂</div>

                    <div id="key-map">
                        <span class="title">Mapped Keys</span>
                        <span class="key" data-key="1">1</span>
                        <span class="key" data-key="2">2</span>
                        <span class="key" data-key="3">3</span>
                        <span class="key" data-key="4">4</span>
                        <span class="key" data-key="q">Q</span>
                        <span class="key" data-key="w">W</span>
                        <span class="key" data-key="e">E</span>
                        <span class="key" data-key="r">R</span>
                        <span class="key" data-key="a">A</span>
                        <span class="key" data-key="s">S</span>
                        <span class="key" data-key="d">D</span>
                        <span class="key" data-key="f">F</span>
                        <span class="key" data-key="z">Z</span>
                        <span class="key" data-key="x">X</span>
                        <span class="key" data-key="c">C</span>
                        <span class="key" data-key="v">V</span>
                    </div>
                </div>
            </div>
        </main>
        
    </body>
</html>
